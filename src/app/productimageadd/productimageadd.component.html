<div class="container p-5 m-5">

    <div class="container row">
        <div class="col-md-12">
            <h1>Upload Image</h1>
        </div>
    </div>
    
    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
    
        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="upload">
        </div>
    </div>
    <hr />
    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>
    
    
    </div>
