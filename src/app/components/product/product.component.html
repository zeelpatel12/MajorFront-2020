
<br><br><br>
<div  class="container">
     
    <h1 class="mx-auto text-center" style="margin-bottom: 6rem;">Our Products</h1>
    <div class="row p-5 m-5">

        <div class="col-8">
<table class="table table-striped table-bordered table-light">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Description</th>
        <th scope="col">Image_URL</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th> 
        <!-- <th scope="col">Category Name</th> -->
        <th scope="col" colspan="2" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="col"  *ngFor="let product of products | async">
        <td>{{product.id}}</td>
        <td>{{product.description}}</td>
        <td>{{product.image}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <!-- <td>{{product.categoryId}}</td> -->
       
        
        <td><button type="button" class="btn btn-primary" (click)="updateProduct(product.id)">Update</button>
        <td><button  (click)="deleteProduct(product.id)" type="button" class="btn btn-primary">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
      
  </div>
